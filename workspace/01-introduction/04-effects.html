            $('#myimage').click(function(){

                $('#grandparent').slideToggle('slow', function(){

                // we can also use slideUp() and slideDown() functions, but remember that

            // =================================
            // ANIMATE WITH JQUERY
            // =================================
            /*
                If you want to move around with animate,
                make sure you change your CSS of that element to be position: absolute.
            */
            $('#myimage').css({
                "position": "absolute",
                "top": "250px"
            });
            
            $('.childone').click(function(){
                // animate without span
                /*
                $('#myimage').animate({

                // animate with timespan and a callback where we could also do another animations, etc.              
                $('#myimage').animate({
                    opacity: 0.5,
                    left: "200px"
                    //left: "+=20px" // to move by 20px on each click of childone div
                }, 2000, myFunction);                
                
                function myFunction() {
                    $('#output').html('Working!!!');
