<html>
    <head>
        <title>JQuery</title>
    </head>
    <body>
        <div id="output">
            Output 2 content
        </div>
        <div class="one">class one 1</div>
        <div class="one">class one 2</div>
        <div class="one">class one 3</div>
        <div class="one">class one 4</div>
        <div class="one">class one 5</div>
        <div class="one">class one 6</div>
        
        <div class="two"><a href="#" id="myClicker">Click me</a> class two</div>
        
        <ul>
            <li>one</li>            
            <li>two</li>
            <li>three</li>
        </ul>
        
        <input type="text" value="Hello world" id="inputText">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            /*
                One of the first things that we want to do with a query is that 
                we want to make sure that the document or the DOM is ready, 
                it's all loaded before we try to do some functionality.
                
                $(document).ready() allows us to run our query once our document has finished loading.
            */
            $(document).ready(function() {
                // =================================
                // UPDATE CONTENT
                // =================================
                /*
                // access element by ID
                $('#output').html('updated content');                
                $('#inputText').val('updated value'); // update value of input textbox
                
                // access element by class
                $('.one').html('<b>updated one class</b>'); // update as html
                $('.one').text('<b>updated one class</b>'); // update as plain text
                */
                // =================================
                
                
                // =================================
                // ACCESS CONTENT
                // =================================
                /*
                var textValue = $('#inputText').val();
                console.log(textValue);
                */
                
                
                // =================================
                // SELECTING EACH ITEM FROM MULTIPLE ITEMS
                // =================================
                /*
                $('.one').each(function() {
                    console.log($(this).html()); // accesing current element using 'this'
                })
                
                $('li').each(function(index, elememt) {
                    console.log(index, elememt);
                    $(elememt).html(`Count - ${index+1}`); // accesing current element using function arg
                })
                */
                
                
                // =================================
                // UPDATING PAGE CONTENT
                // =================================
                /*
                $('#output').prepend('PREPEND'); // prepend content/element within this element  
                $('#output').append('APPEND');   // append content/element within this element
                $('#output').before('BEFORE');   // add content/element BEFORE this element
                $('#output').after('AFTER');     // add content/element AFTER this element
                $('#output').empty();            // empty the contents of this element
                $('#output').remove();           // removes this element from the dom
                */
                
                
                // =================================
                // EVENT LISTENERS
                // =================================
                /*
                $('.one').on('click', function(event) {
                    console.log($(this), $(this).html());
                    $('#output').html('clicked');
                })
                // shorthand
                $('li').click(function() {
                    console.log($(this), $(this).html());
                    $('#output').html('li clicked');
                })
                */
                
                
                // =================================
                // FILTER YOUR SELECTION VIA INDEX VALUE
                // =================================
                // pick up element at given index
                /*
                $('li:eq(2)').css('color', 'blue'); // index is 0 based
                */
                
                
                // =================================
                // PREVENT DEFAULT ACTIONS
                // =================================
                /*
                $('#myClicker').click(function(event) {
                    event.preventDefault();
                    $('#output').html('clicked');
                })
                */
                
                
                // =================================
                // FORM EVENT TRIGGERS
                // =================================
                var myHolder = '';
                $('li:eq(0)').mouseover(function(event){
                    myHolder = $(this).text();
                    $(this).text('Get off me !!!');
                })
                
                $('li:eq(0)').mouseout(function(event){
                    $(this).text(myHolder);
                })
                
                $('#inputText').keydown(function(event) {
                    $('#output').html(`${event.which} key was pressed.`);
                })
                
                $('#inputText').mouseout(function(event) {
                    $('#output').html($(this).val());
                })
                
                

            })
        </script>
    </body>
</html>
